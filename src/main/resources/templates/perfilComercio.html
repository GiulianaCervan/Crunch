<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Perfil Comercio</title>
    <link rel="icon" type="image/x-icon" href="assets/img/icono.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
        crossorigin="anonymous"></script>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet">
    <!-- Fonts CSS-->
    <link rel="stylesheet" href="css/heading.css">
    <link rel="stylesheet" href="css/body.css">

    <style>
        h1 {
            text-align: left;
            font-size: 150%;
            font-family: sans-serif;
            color: #0c0c0b
        }
    </style>
</head>

<body id="page-top">
    <nav class="navbar navbar-expand-lg bg-secondary fixed-top" id="mainNav">
        <img class="rounded-circle" src="/assets/img/logo.jpg" id="derecha" alt="" style="width: 5%" ;>
        <button class="navbar-toggler navbar-toggler-right font-weight-bold bg-primary text-white rounded" type="button"
            data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">Menu <i class="fas fa-bars"></i></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto" id="menu">
                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
                        href="/inicio">VOLVER</a>
                </li>

            </ul>
        </div>
        </div>
    </nav>
    <header class="masthead bg-primary text-white text-center">
        <div class="container containerPerfil">
            <div class="row rowPerfil">
                <div class="col-md-6 col-sm-12">
                    <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${exito != null}"
                        th:text="${exito}" class="alert">
                    </div>

                    <h1 th:text="${'Nombre Titular Comercio: '+ comercio.nombre}"></h1>
                    <h1 th:text="${'Apellido Titular Comercio: '+comercio.apellido}"></h1>
                    <h1 th:text="${'Telefono: '+comercio.telefono}"> </h1>
                    <h1 th:text="${'Direccion del Comercio: '+ comercio.direccion}"> </h1>
                    <h1 th:text="${'E-mail: '+comercio.mail}"></h1>
                    <h1 th:text="${'Nombre del comercio: '+comercio.nombreComercio}"></h1>
                    <h1>Rubros:</h1>
                    <h5 th:each=" rubro: ${comercio.rubros}" th:text="${rubro.rubro}" style="text-align: left"></h5>
                </div>
                <br><br>
                <div class="col-md-6 col-sm-12">
                    <img class="rounded-circle" src="/assets/img/LogoUsuario.jpeg" id="derecha" alt=""
                        style="width: 30%" ;>
                </div>
                
            </div>
            <br>
            <a class="boton-personalizado-4" href="/comercio/modificarPerfil" >CAMBIAR DATOS</a>
        </div>

    </header>

    <footer class="footer text-center">
        <div class="container">
            <div class="row">
                <!-- Footer Location-->
                <div class="col-lg-4 mb-5 mb-lg-0">
                    <h4 class="mb-4">MENDOZA</h4>
                    <p class="pre-wrap lead mb-0">Avenida Siempre Viva </p>
                </div>
                <!-- Footer Social Icons-->
                <div class="col-lg-4 mb-5 mb-lg-0">
                    <h4 class="mb-4">SEGUINOS!</h4><a class="btn btn-outline-light btn-social mx-1"
                        href="https://www.facebook.com/StartBootstrap"><i class="fab fa-fw fa-facebook-f"></i></a><a
                        class="btn btn-outline-light btn-social mx-1" href="https://www.twitter.com/sbootstrap"><i
                            class="fab fa-fw fa-twitter"></i></a><a class="btn btn-outline-light btn-social mx-1"
                        href="https://www.linkedin.com/in/startbootstrap"><i class="fab fa-fw fa-linkedin-in"></i></a><a
                        class="btn btn-outline-light btn-social mx-1" href="https://www.dribble.com/startbootstrap"><i
                            class="fab fa-fw fa-dribbble"></i></a>
                </div>
                <!-- Footer About Text-->
                <div class="col-lg-4">
                    <h4 class="mb-4">NOSOTROS</h4>
                    <p class="pre-wrap lead mb-0">Manso grupo </p>
                </div>
            </div>
        </div>
    </footer>
    <!-- Copyright Section-->
    <section class="copyright py-4 text-center text-white">
        <div class="container"><small class="pre-wrap">Copyright Â© Your Website 2020</small></div>
    </section>
    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes)-->
    <div class="scroll-to-top d-lg-none position-fixed"><a
            class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top"><i
                class="fa fa-chevron-up"></i></a></div>
    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <!-- Contact form JS-->
    <script src="assets/mail/jqBootstrapValidation.js"></script>
    <script src="assets/mail/contact_me.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>

</html>
