<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Crunch - Registro usuario </title>
    <link rel="icon" type="image/x-icon" href="assets/img/icono.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
        crossorigin="anonymous"></script>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet">
    <!-- Fonts CSS-->
    <link rel="stylesheet" href="css/heading.css">
    <link rel="stylesheet" href="css/body.css">

</head>

<body id="page-top">
    <nav class="navbar navbar-expand-lg bg-secondary fixed-top" id="mainNav">
        <div class="container"><a class="navbar-brand js-scroll-trigger">CRUNCH!</a>
            <button class="navbar-toggler navbar-toggler-right font-weight-bold bg-primary text-white rounded"
                type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">Menu <i class="fas fa-bars"></i></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
                            href="/">VOLVER</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <header class="masthead bg-primary text-white text-center">
        <div class="container d-flex align-items-center flex-column">
            <h1 class="masthead-heading mb-0">Registrate</h1>
            <div class="divider-custom divider-light">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div>
            <p class="pre-wrap masthead-subheading font-weight-light mb-0">Cupones de descuentos en los comercios de tu
                zona </p>
        </div>
    </header>
    <section class="page-section portfolio" id="portfolio">
        <div class="container">
            <div class="col-lg-6 order-lg-1">
                <div class="p-5">
                    <h2 class="masthead-heading mb-0">Registrarme</h2>
                    <form action="/registrar" method="POST">
                        <p th:if="${error != null}" th:text="${error}" style="color:red"></p>
                        <label>Nombre</label>
                        <input type="text" class="form-control" name="nombre" th:value="${nombre}" required />

                        <label>Apellido</label>
                        <input type="text" class="form-control" name="apellido" th:value="${apellido}" required />

                        <div class="container">
                            <div class="row">
                                <label>Telefono</label>
                                <div class="input-group">
                                    <input type="tel" class="form-control"
                                        placeholder="(Cod. de área)(Numero de telefono)" name="telefono"
                                        th:value="${telefono}" style="width: 309px;" required pattern="[0-9]{10}"
                                        title="Debe tener 10 digitos (Código de area)+(Numero sin el 15)" />
                                </div>
                            </div>
                        </div>
                        <label>Dirección</label>
                        <input type="text" class="form-control" name="domicilio" th:value="${domicilio}" required />
                        <label>E-Mail</label>
                        <input type="mail" class="form-control" name="mail" th:value="${mail}" required />
                        <label>Clave</label>
                        <input type="password" class="form-control" name="clave1" th:value="${clave1}" required />
                        <label>Repetir Clave</label>
                        <input type="password" class="form-control" name="clave2" th:value="${clave2}" required />

                        <br> <button type="submit" class="btn btn-primary">Registrarme</button><br>

                    </form>
                </div>
            </div>
        </div>
    </section>

    <section class="page-section bg-primary text-white mb-0" id="about">
        <div class="container">
            <div class="text-center">
                <h2 class="page-section-heading d-inline-block text-white">CONTACTANOS </h2>
            </div>
            <div class="divider-custom divider-light">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-4">
                    <div class="d-flex flex-column align-items-center">
                        <div class="icon-contact mb-3"><i class="fas fa-mobile-alt"></i></div>
                        <div class="text-white">Telefono</div>
                        <div class="lead font-weight-bold">(555) 555-5555</div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="d-flex flex-column align-items-center">
                        <div class="icon-contact mb-3"><i class="far fa-envelope"></i></div>
                        <div class="text-white">Email</div>
                        <div class="lead font-weight-bold">crunch@crunch.com</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Copyright Section-->
    <section class="copyright py-4 text-center text-white">
        <div class="container"><small class="pre-wrap">Copyright © Your Website 2020</small></div>
    </section>
    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes)-->
    <div class="scroll-to-top d-lg-none position-fixed"><a
            class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top"><i
                class="fa fa-chevron-up"></i></a></div>
    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <!-- Contact form JS-->
    <script src="assets/mail/jqBootstrapValidation.js"></script>
    <script src="assets/mail/contact_me.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>

</html>
